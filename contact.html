<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Contact to pepe</title>
  <meta name="description" content="All I want to show to the world will be here in the future.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Contact to pepe">
  <meta property="og:type" content="website">

  <link rel="icon" href="/favicon.ico" sizes="any">

  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
  <link rel="stylesheet" href="css/style.css">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <header>
    <h1>Here is the way to contact pepe.</h1>
  </header>

  <div id="wrapper" class="flex three-600">
    <aside class="third-600 full">
      <a href="index.html">Home page</a>
      <a href="mailto:josef.pospisil@laststar.eu">Email me.</a>
    </aside>
    <main class="full two-third-600">
      <form>
          <label>
              message
              <textarea placeholder="Text of message for pepe" name="message" onkeyup="enableBtn()"></textarea>
          </label>
          <label>
              nick
              <input placeholder="Your nick" name="nick" type="text"  onkeyup="enableBtn()" />
          </label>
          <button disabled="disabled" id="post-btn">Post</button>
      </form>
    </main>  
  </div>
  <script>
    function enableBtn() {
      var nl = document.getElementsByName("nick")[0].value.length;
      var ml = document.getElementsByName("message")[0].value.length;
      var btn = document.getElementById("post-btn"); 
      if ((nl > 0) && (ml > 0)) {
        btn.disabled = false
      } else {
        btn.disabled = "disabled"
      }
    }
  </script>
  <script src="js/vendor/modernizr-3.11.8.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
